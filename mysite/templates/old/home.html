<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center align the form */
    .center-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row center-form">

    <!-- WELCOME MESSAGE -->
    <div class="col-md-6">
      <h1>Welcome to Chat Lambda</h1>
      <p>Please fill in the details to get started!</p>
    </div>

    <div class="col-md-6">
      <form id="configForm", action="{% url 'home' %}", method="post", enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="socketPort" class="form-label">Socket Port</label>
          <input type="text" class="form-control" id="socketPort" name="socketPort" placeholder="Enter socket port">
        </div>
        <div class="mb-3">
          <label for="apiPort" class="form-label">API Port</label>
          <input type="text" class="form-control" id="apiPort" name="apiPort" placeholder="Enter API port">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional, if you need JS features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Add your custom JavaScript here
</script>
</body>
</html>
