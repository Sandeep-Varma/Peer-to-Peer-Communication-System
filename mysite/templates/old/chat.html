<!-- A FILE WITH 2 COLUMNS LEFT SIDE MESSAGES ARE IN MESSAGES RIGHT SIDE ARE OUT MESSAGES.... with a form to type and send a new message on right side -->
<!-- NEED TO RELOAD THIS PAGE ONCE EVERY 0.5 SEC TO GET NEW MESSAGES -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    /* Set up the layout */
    .container {
      display: flex;
      height: 100vh;
    }
    .left-column, .right-column {
      flex: 1;
    }
    .left-column {
        width : 70%;
    }
    .vertical-line {
      border-left: 2px solid #ccc;
      height: 100%;
    }
    .title-card {
      background-color: #f0f0f0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .user-list {
      padding: 10px;
      overflow-y: auto; /* Add scrollbar if content overflows vertically */
    }
    .user-list {
    display: flex;
    align-items: stretch;
}

.left-column, .right-column {
    flex: 1;
    padding: 10px;
}

.vertical-line {
    border-left: 2px solid #ccc;
    height: 100%;
    margin: 0 10px;
}

  </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- <script>
        //send an api request to keep getting the new list of messages.

      </script> -->

<div class="container">
  <!-- Left Column -->
  <div class="left-column">
    <div class="title-card">
      <h2>Chat : {{myid}} ===> {{ user_id }} </h2>
    </div>

    <div class="user-list">
        <div class="left-column">
            {% for message in in_msgs %}
                <div class="alert alert-primary" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        <div class="vertical-line"></div>
        <div class="right-column">
            {% for message in out_msgs %}
                <div class="alert alert-secondary" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="chat-form">
        <form method="post">
            {% csrf_token %}
            <label for="message">Enter the message:</label>
            <input type="text" id="message" name="message">
            <button type="submit">Send</button>
        </form>
    </div>


</html>
